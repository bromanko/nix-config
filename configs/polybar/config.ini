[color]

background = 		#2B303B
background-alt = 	#4a5266

foreground = 		#C0C5CE
foreground-alt = 	#65737E

red = 				#BF616A
green = 			#99C794
yellow = 			#EBCB8B
blue = 			#8FA1B3
magenta = 			#D08770
cyan = 			#96B5B4
gray = 			#757a84
black = 			#14171b

[bar/main]
dpi = 163
width = 100%
height = 48
offset-x = 0
offset-y = 0
radius = 0
radius-top = 0
radius-bottom = 0

background = "${color.background}"
foreground = "${color.foreground}"

padding-left = 0px
padding-right = 2px

module-margin-left =
module-margin-right =

line-size = 3
line-color = ${color.red}

border-size = 4
border-color = ${color.background}

wm-restack = i3
enable-ipc = true

font-0 = "FantasqueSansMono Nerd Font:pixelsize=13;3"

modules-center = left-fg i3 right-fg
modules-right = battery date


[module/left-glyph]
type = custom/text
content = ""
content-background= ${color.background}
content-foreground=	${color.foreground}
content-font = 8

[module/right-glyph]
type = custom/text
content = ""
content-background= ${color.background}
content-foreground=	${color.foreground}
content-font = 8

[module/left-fg]
inherit = module/left-glyph
content-background  = ${color.background}
content-foreground=	${color.foreground}
content-font = 8

[module/right-fg]
inherit = module/right-glyph
content-background  = ${color.background}
content-foreground=	${color.foreground}
content-font = 8



[module/i3]
type = internal/i3

index-sort = true
wrapping-scroll = false
pin-workspaces = false
reverse-scroll = false
ws-num = 8;
show-all = true;

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;

format = <label-state> <label-mode>

label-mode-padding = 1 # spacing between icons
label-mode-foreground = ${color.black}
label-mode-background = ${color.black}
label-mode-font = 7;

label-focused =""
label-focused-foreground = ${color.blue}
label-focused-background = ${color.foreground}
label-focused-padding = 1 # spacing between icons
label-focused-font = 7;

label-unfocused =%icon%
label-unfocused-padding = 1 # spacing between icons
label-unfocused-foreground = ${color.foreground-alt}
label-unfocused-background = ${color.foreground}
label-unfocused-font = 7;

label-visible =""
label-visible-padding = ${self.label-focused-padding}
label-visible-foreground = ${color.background-alt}
label-visible-background = ${color.foreground}
label-visible-font = 7;

label-urgent =%icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.foreground}
label-urgent-padding = 1 # spacing between icons
label-urgent-font = 7;


[module/date]
type = internal/date
date = %a %b %d
time = %I:%M %p
label = %date% %time%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
